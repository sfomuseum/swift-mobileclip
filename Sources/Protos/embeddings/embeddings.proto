syntax = "proto3";

package org_sfomuseum_embeddings;
option go_package = "github.com/sfomuseum/go-image-emboss/grpc";

service Embeddings {
    rpc Embeddings(EmbeddingsRequest) returns (EmbeddingsResponse) {}
}

message EmbeddingsRequest {
    string Id = 2;
    string ModelURI = 2;
    bytes Body = 3;
}

message EmbeddingsResponse {
    string Id = 1;
    string Model = 2;
    repeated float Embeddings = 3;
}
